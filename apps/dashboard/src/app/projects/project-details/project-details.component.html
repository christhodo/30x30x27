<mat-card>
  <mat-card-title>
    <span *ngIf="currentProject.id; else elseBlock">
      Editing Order For {{ originalTitle }}
    </span>
    <ng-template #elseBlock>
      Select Order
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="currentProject.name"
          type="text"
          name="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Order"
          [(ngModel)]="currentProject.order"
          type="text"
          name="phone"
          required
        />
      </mat-form-field>
      <mat-checkbox name="complete">Order Complete</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="form.reset(); cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
